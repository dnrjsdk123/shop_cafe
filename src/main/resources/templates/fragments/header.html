<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<div th:fragment="header" class="text-center">
    <div class="navbar">
        <a class="navbar-brand" href="/" style="position: absolute; left: 100px;">
            <img src="/img/" alt="Shop Logo"> <!-- 로고 이미지 -->
        </a>

        <form class="d-flex justify-content-center w-50 mx-auto" th:action="@{/}" method="get">
            <input name="searchQuery" class="form-control me-2 search-input" type="search"
                   placeholder="검색어를 입력해주세요" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">검색</button>
        </form>

        <div class="position-absolute" style="right: 20px; top: 10px;">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/members/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/members/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="custom-navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="nav-items-center navbar-nav mx-auto">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/item/new">상품 등록</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/items">상품 관리</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">장바구니</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">구매이력</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/boards/notice">공지사항</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
