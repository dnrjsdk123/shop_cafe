<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<div th:fragment="header" class="text-center">
    <div class="navbar">
        <a class="navbar-brand" href="/" style="position: absolute; left: 100px;">
            <img src="/img/logo.png" alt="Shop Logo"> <!-- 로고 이미지 -->
        </a>

        <form class="d-flex justify-content-center w-50 mx-auto" th:action="@{/}" method="get">
            <input name="searchQuery" class="form-control me-2 search-input" type="search"
                   placeholder="검색어를 입력해주세요" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">검색</button>
        </form>

        <div class="position-absolute" style="right: 20px; top: 10px;">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/members/login" class="nav-link"><img src="/img/login.png" alt="로그인" class="nav-icon"> 로그인</a>
                    <a href="/members/new" class="nav-link"><img src="/img/mypage.png" alt="회원가입" class="nav-icon"> 회원가입</a>
                    <a href="/boards/notice" class="nav-link"><img src="/img/notice.png" alt="공지사항" class="nav-icon"> 공지사항</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/members/logout" class="nav-link"><img src="/img/login.png" alt="로그아웃" class="nav-icon"> 로그아웃</a>
                    <a href="/members/myPage" class="nav-link"><img src="/img/mypage.png" alt="마이페이지" class="nav-icon"> 마이페이지</a>
                    <a href="/boards/notice" class="nav-link"><img src="/img/notice.png" alt="공지사항" class="nav-icon"> 공지사항</a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="custom-navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="nav-items-center navbar-nav mx-auto">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/item/new">상품 등록</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/items">상품 관리</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">장바구니</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">구매이력</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/boards/notice">공지사항</a>
                    </li>
                    <!-- 여기에서 카테고리 ID를 URL에 포함하여 전달 -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=1)}">커피</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=2)}">티백</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=3)}">소스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=4)}">시럽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=5)}">파우더</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=6)}">배이커리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=7)}">휘핑 / 유제품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=8)}">테이크아웃 용품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=9)}">머신</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items(categoryId=10)}">위생용품</a>
                    </li>

                    <!-- 필요한 카테고리 링크를 추가 -->
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
