<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        /* 페이지 전체 스타일 */
        .content {
            background: url('/img/back/anime_coffee_shop.jpg') no-repeat center center fixed; /* 배경 이미지 추가 */
            background-size: cover; /* 배경 이미지 크기 조정 */
            backdrop-filter: blur(5px); /* 이미지 블러 효과 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 로그인 박스 스타일 */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* 배경 투명도 적용 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .error {
            color: #bd2130;
        }

         .social-login ul {
        list-style: none; /* 기본 목록 스타일 제거 */
        padding: 0;
        margin-top: 20px;
        text-align: center; /* 가운데 정렬 */
    }

    .social-login li {
        margin-bottom: 10px; /* 각 항목 사이의 간격 추가 */
    }

    .social-login img {
        width: 420px;
        height: 60px;
        cursor: pointer;
    }
        .form-group {
            margin-bottom: 20px;
        }

        .login-container .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="login-container">
        <form action="/members/login" role="form" method="post">
            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-success" >로그인</button>

            <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <div class="social-login">
            <ul>
                <li>
                    <a href="/oauth2/authorization/google">
                        <img src="/img/login/google.png" alt="구글 아이디로 로그인">
                    </a>
                </li>
                <li>
                    <a href="/oauth2/authorization/kakao">
                        <img src="/img/login/kakao.png" alt="카카오 아이디로 로그인">
                    </a>
                </li>
                <li>
                    <a href="/oauth2/authorization/naver">
                        <img src="/img/login/naver.png" alt="네이버 아이디로 로그인">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
