<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }

        /* 공통 */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        /* 프로필 섹션 스타일 */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #495057;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #343a40;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a:hover {
            color: #007bff;
        }

        .sidebar ul li a::before {
            content: '➜';
            margin-right: 10px;
            color: #adb5bd;
        }

        /* 콘텐츠 영역 스타일 */
        .content {
            flex-grow: 1;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-left: 30px;
            margin-right: 30px;
        }

        .content p {
            font-size: 18px;
            color: #495057;
        }

        /* 반응형 조정 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .content {
                margin-left: 0;
                margin-top: 20px;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <!-- 사이드바 섹션 -->
        <div class="sidebar">
            <ul>
                <li><a href="#" th:href="@{/cart}">장바구니</a></li>
                <li><a href="#" th:href="@{/orders}">구매내역</a></li>
                <li><a href="http://pf.kakao.com/_xfCyzn" >1:1 문의</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 섹션 -->
        <div class="content">
            <!-- 프로필 섹션 -->
            <div class="profile">
                <img src="img/login/profile.jpg" alt="프로필 이미지" th:src="@{/img/login/profile.jpg}">
                <div class="profile-name" th:text="${username} + '님, 환영합니다!'">홍길동님, 환영합니다!</div>
            </div>

            <!-- 나머지 콘텐츠 -->
            <p>마이페이지 메인 콘텐츠 영역입니다.</p>
        </div>
    </div>
</div>
</html>
